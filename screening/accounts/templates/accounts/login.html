{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}

  <section class="iq-login-regi">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'images/img-01.png' %}" alt="IMG">
          </div>
          <form class="login100-form validate-form" method="POST"  action="{% url 'loginUser' %}">
            {% csrf_token %}
            <span class="login100-form-title">
              Member Login
            </span>
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="inputUser" id="InputUser" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="inputPassword" id="inputPassword" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="wrap-input100 col-sm-12">
              <div class="form-check">
                <input type="checkbox"  name="rememberToken" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">Remember Me</label>
                </div>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>
            <div class="text-center p-t-136">
              <a class="txt2" href="{% url 'register' %}">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript">
    $('#InputUser').focus();
  </script>
{% endblock content %}
