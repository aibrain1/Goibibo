{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}

    <div class="main-content">
      <section class="iq-login-regi">
        <div class="limiter">
          <div class="container-login100">
            <div class="wrap-login100">
              <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
              </div>
              <form class="login100-form validate-form" method="POST"  action="{% url 'registerUser' %}">
                {% csrf_token %}
                <span class="login100-form-title">
                  Register
                </span>
                <div class="wrap-input100 validate-input">
                  <input class="input100" type="text" name="inputName" id="inputName" placeholder="Username">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input class="input100" type="text" name="inputEmail" id="inputEmail" placeholder="Username">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="inputPassword" id="inputPassword" placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                  <input class="input100" type="password" name="inputConfirmPassword" id="inputConfirmPassword" placeholder="Password">
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                
                <div class="wrap-input100 col-sm-12">
                  <div class="form-check">
                    <input type="checkbox"  name="rememberToken" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Remember Me</label>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                  <button class="login100-form-btn">
                    Register
                  </button>
                </div>
                <div class="text-center p-t-136">
                  <a class="txt2" href="{% url 'home' %}">
                    Login
                    <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!--=================================Blog -->
    </div>
  	<!--================================= MAIN CONTENT -->
{% endblock content %}
